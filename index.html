    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .plate {
            text-align: center;
            margin-bottom: 20px;
        }
        .plate input {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 8px;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        .plate input:disabled {
            background-color: #004d99;
        }
        .plate button {
            margin-top: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
        }
        .plate button:hover {
            background-color: #004d99;
        }
        .zone {
            border: 1px solid #ddd;
            margin: 15px 0;
            border-radius: 6px;
            overflow: hidden;
        }
        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px 15px;
            font-weight: bold;
        }
        .zone-header.red {
            color: #cc0000;
        }
        .zone-header.blue {
            color: #0066cc;
        }
        .zone-header.yellow {
            color: #e6b800;
        }
        .zone-header.gold {
            color: #ffcc00;
        }
        .zone-header.light-blue {
            color: #66b2ff;
        }
        .zone-header.gray {
            color: #808080;
        }
        .zone-content {
            padding: 10px 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        .zone-number {
            font-size: 16px;
        }
        .sms-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #0066cc;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .sms-link:hover {
            background-color: #004d99;
        }
    </style>
    <script>
        function loadPlate() {
            const plateInput = document.getElementById('plate-input');
            const savedPlate = localStorage.getItem("plate");
            if (savedPlate) {
                plateInput.value = savedPlate;
            }
            generateLinks(savedPlate || plateInput.value);
        }

        function enableEdit() {
            const plateInput = document.getElementById('plate-input');
            const saveButton = document.getElementById('save-button');
            plateInput.disabled = false;
            saveButton.style.display = 'inline-block';
        }

        function savePlate() {
            const plateInput = document.getElementById('plate-input');
            const plateValue = plateInput.value;
	    localStorage.setItem("plate",plateValue);
            plateInput.disabled = true;
            document.getElementById('save-button').style.display = 'none';
            generateLinks(plateValue);
        }

        function generateLinks(plate) {
            const links = document.querySelectorAll('.sms-link');
            links.forEach(link => {
                const href = link.getAttribute('data-href-template').replace('PLATE_PLACEHOLDER', plate);
                link.setAttribute('href', href);
            });
        }

        window.onload = loadPlate;
    </script>
<link rel="icon" type="image/png" href="/parking/favicon-96x96.png" sizes="96x96" />

<link rel="manifest" href="/parking/site.webmanifest" />
</head>
